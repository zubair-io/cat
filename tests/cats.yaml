openapi: 3.0.0
info:
  title: Cat API
  description: A simple API to manage cat data.
  version: 1.0.0

paths:
  /cats:
    get:
      summary: Get a list of all cats
      responses:
        '200':
          description: A list of cats.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cat'

  /cats/{id}:
    get:
      summary: Get a specific cat by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The ID of the cat to retrieve
      responses:
        '200':
          description: A single cat object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cat'
        '404':
          description: Cat not found

components:
  schemas:
    Cat:
      type: object
      properties:
        id:
          type: string
          description: The unique ID of the cat
        name:
          type: string
          description: The cat's name
        breed:
          type: string
          description: The breed of the cat
        age:
          type: integer
          description: The cat's age in years
